<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <title aria-label="Restaurant Info">Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="header">
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1><a aria-label="Home" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a aria-label="Home" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div id="restaurant-info-module">
    <section id="restaurant-container">
      <div id="restaurant-name-and-photo">
      <h1 aria-label="Restaurant Name" id="restaurant-name"></h1>
      <img id="restaurant-img">
    </div>
    <div id="restaurant-hours-section">
      <p id="restaurant-cuisine"></p>
      <p aria-label="Restaurant Address" id="restaurant-address"></p>
      <table aria-label="Open Hours" id="restaurant-hours"></table>
    </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul aria-label="Reviews" id="reviews-list"></ul>
    </section>
  </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
